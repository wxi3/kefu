<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="seller_id" value="{$seller['seller_id']}"/>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">商户名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seller_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['seller_name']}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">有效期：</label>
                            <div class="layui-input-block">
                                <input type="text" name="valid_time" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['valid_time']}" id="valid_time">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">分组数量：</label>
                            <div class="layui-input-block">
                                <input type="number" name="max_group_num" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['max_group_num']}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">坐席数量：</label>
                            <div class="layui-input-block">
                                <input type="number" name="max_kefu_num" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['max_kefu_num']}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.on('submit(component-form-element)', function(data){

            $.post("{:url('validate/editSeller')}", data.field, function (res) {

                if(0 == res.code) {

                    layer.msg(res.msg);
                    setTimeout(function () {

                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {

                    layer.alert(res.msg, {
                        'title': '编辑错误',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });

    layui.use('laydate', function () {

        var laydate = layui.laydate;

        laydate.render({

            elem: "#valid_time",
            type: 'datetime'
        });
    });
</script>
</body>
</html>
